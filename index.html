<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="./css/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel-O-Matic</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <a class="navbar-brand" href="./index.html">Home</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#navPlaces"
              >Places<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#navRestaurants"
              >Restaurants<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#navEvents"
              >Events<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-interval="4000"
      data-ride="carousel"
      data-pause="false"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="banner-img"
            class="d-block w-100"
            src="./img/banner/xsmsunglas.png"
            alt="Life"
          />
          <div class="carousel-caption d-none d-sm-block">
            <div class="carouselCapture">
              <h5>Visit awesome islands</h5>
              <p>on Earth</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="banner-img"
            class="d-block w-100"
            src="./img/banner/xsmpalm.png"
            alt="Sun"
          />
          <div class="carousel-caption d-none d-sm-block">
            <div class="carouselCapture">
              <h5>Visit awesome restaurants</h5>
              <p>or eat home</p>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="banner-img"
            class="d-block w-100"
            src="./img/banner/xsmwave.png"
            alt="Shine"
          />
          <div class="carousel-caption d-none d-sm-block">
            <div class="carouselCapture">
              <h5>Visit awesome destinations</h5>
              <p>by sea</p>
            </div>
          </div>
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- jumbotroon -->
    <div class="jumbotron p-0 text-center">
      <div class="jumboWrapper view overlay rounded-top">
        <img src="./img/banner/smjumbo-land.png" alt="calm" class="img-fluid" />
        <h1 class="display-4">Your Travel</h1>
        <p class="lead">Go away always when you want and need.</p>
      </div>
    </div>

    <!-- main-->
    <div class="container-fluid">
      <div class="row d-flex ml-3 mr-3" id="placesHook"></div>
      <div class="row d-flex ml-3 mr-3" id="restaurantsHook"></div>
      <div class="row d-flex ml-3 mr-3" id="eventsHook"></div>
    </div>

    <!-- footer -->
    <div
      class="footer col-12 text-center d-flex justify-content-center align-items-center"
    >
      <p>Edina Muray &copy; 2020 - Code Factory</p>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
